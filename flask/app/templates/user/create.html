<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Face Recognition</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" media="all">
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Train</a>
                    </li>
                    <li role="presentation"><a href="{{ url_for('face_infer') }}">Detect</a>
                    </li>
                    <li role="presentation" class="active"><a href="{{ url_for('user_create') }}">Create User</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Face Recognition</h3>
        </div>

		<div class="row">
			<div class="col-lg-12">

				{% with messages = get_flashed_messages() %}
					{% if messages %}
					<div class="alert alert-success" role="alert">
						{% for message in messages %}
							<span>{{ message }}</span>
						{% endfor %}
					</div>
					{% endif %}
				{% endwith %}
				<div id="errorDiv" class="alert alert-danger" role="alert" hidden>
					<span id="errorSpan"></span>
				</div>

				<form role="form" method="post">
					<div class="username-form-group form-group form-group-lg">
						<label for="inputUsername">Username*</label>
						<div class="input-group input-group-lg">
							<input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username" required>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="btnAvailability">Check Availability</button>
							</span>
						</div>
						<span id="usernameHelpBlock" class="help-block">Note: Username must be unique.</span>
					</div>
					<div class="form-group form-group-lg">
						<label for="inputFirstName">First Name*</label>
						<input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="First Name" required>
						<span id="firstNameHelpBlock" class="help-block"></span>
					</div>
					<div class="form-group form-group-lg">
						<label for="inputLastName">Last Name*</label>
						<input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Last Name" required>
						<span id="lastNameHelpBlock" class="help-block"></span>
					</div>
					<button id="submitBtn" type="submit" class="btn btn-lg btn-primary" disabled="disabled">Submit</button>
				</form>
			</div>
		</div>

		<br>

		<footer class="footer">
            <p>&copy; Source AP</p>
        </footer>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts/user-create.js') }}"></script>

</html>
